<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Job</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div>
        <h2 style="display: inline-block;">Hello {{reg_user.first_name}}, Lets Edit your job!</h2>
        <a style="display: inline-block;" href="/logout">Logout</a>
    </div>
    <div>
        <form action="/update/{{edited_job.id}}" method="POST">
            {%csrf_token%}
            <div>
                <label>Title:</label>
                <input name="title" type="text" value="{{edited_job.title}}">
            </div>
            <div>
                <label>Description:</label>
                <input name="description" type="text" value="{{edited_job.description}}">
            </div>
            <div>
                <label>Location:</label>
                <input name="location" type="text" value="{{edited_job.location}}">
            </div>
            <div>
                <a href="/jobs">Cancel</a>
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
            {% if messages %}
            <ulcopy class="messages" style="color:red">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
        </form>
    </div>

</body>
</html>
